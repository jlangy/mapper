# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      projectName:
        description: "Project Name"
        required: true
      identityProviders:
        description: "Identity Providers"
        required: true
      validRedirectUrls:
        description: "Valid Redirect Urls"
        required: true
      environments:
        description: "Environments"
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "project name: ${{github.event.inputs.projectName }}",
          echo "identity providers: ${{github.event.inputs.identityProviders }}",
          echo "uris: ${{github.event.inputs.validRedirectUris }}",
          echo "environments: ${{github.event.inputs.environments }}",
          
          
